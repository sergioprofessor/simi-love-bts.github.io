    <script>
      console.log('Welcome to notes app. This is app.js');
      showNotes();

      // If user adds a note, add it to the localStorage
      let addBtn = document.getElementById('addBtnp');
      addBtn.addEventListener('click', function (e) {
        let addTxt = document.getElementById('addTxt');
        let notes = localStorage.getItem('notes');
        if (notes == null) {
          notesObj = [];
        } else {
          notesObj = JSON.parse(notes);
        }
        notesObj.push(addTxt.value);
        localStorage.setItem('notes', JSON.stringify(notesObj));
        addTxt.value = '';
        //   console.log(notesObj);
        showNotes();
      });

      // Function to show elements from localStorage
      function showNotes() {
        let notes = localStorage.getItem('notes');
        if (notes == null) {
          notesObj = [];
        } else {
          notesObj = JSON.parse(notes);
        }
        let html = '';
        notesObj.forEach(function (element, index) {
          html += `
            <div class="noteCard my-2 mx-2 card" style="width: 100%;" id="sala">
                    <div class="card-body" id="jing">
                        <h5 class="card-title"> ${index + 1}</h5>
                        <p class="card-text"> ${element}</p>
                        <button id="${index}"onclick="towel()" class="btn btn-primary " >Delete Note</button>
                    </div>
                </div>`;
        });
        let notesElm = document.getElementById('notes');
        if (notesObj.length != 0) {
          notesElm.innerHTML = html;
        } else {
          notesElm.innerHTML = `<h3>write your bts story (be the first to commentðŸ”ª) </h3>`;
        }
      }

      // Function to delete a note
      function deleteNote(index) {
        //   console.log("I am deleting", index);

        let notes = localStorage.getItem('notes');
        if (notes == null) {
          notesObj = [];
        } else {
          notesObj = JSON.parse(notes);
        }

        notesObj.splice(index, 1);
        localStorage.setItem('notes', JSON.stringify(notesObj));
        showNotes();
      }

      // pop up code javasccrript

      let popup = document.getElementById('popup');
      let text = document.getElementById('text');
      let pass = 'saranghaeyo my buddhu';

      // function openpopup() {

      //     popup.classList.add("open-popup")

      // }
      function closepopup() {
        popup.classList.remove('open-popup');
        if (pass == text.value) {
          deleteNote();
        } else {
          console.log('flase');
        }
      }

      function towel() {
        popup.classList.add('open-popup');
      }

      // pop up code javascript ends here

      let jing = document.getElementById('sala');
      jing.style.width = '1000px';
      jing.style.display = 'inline-block';
